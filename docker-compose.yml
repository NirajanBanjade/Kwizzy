services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: kwizy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d kwizy"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build:
      context: ./server
    depends_on:
      postgres:
        condition: service_healthy
    # This pulls vars from the root .env (same level as this compose file)
    env_file:
      - ./.env
    ports:
      - "5001:5000"

  client:
    build:
      context: ./client
    depends_on:
      - server
    ports:
      - "3001:80"

volumes:
  pgdata:
